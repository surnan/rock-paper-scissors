<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/general.css">
</head>

<body>
  <p class="game-title">Rock Paper Scissors</p>
  <div class="emoji-div">
    <button class="hand-emoji-button js-rock-button">
      <img class="hand-emoji-pic" src="/images/rock-emoji.png">
    </button>

    <button class="hand-emoji-button js-paper-button">
      <img class="hand-emoji-pic" src="/images/paper-emoji.png">
    </button>

    <button class="hand-emoji-button js-scissors-button">
      <img class="hand-emoji-pic" src="/images/scissors-emoji.png">
    </button>
  </div>

  <div class="under-hand-emoji-div">
    <p class="game-title">Wins: </p>
    <p class="game-title">Losses: </p>
    <p class="game-title">Ties: </p>
    <button class="reset-button">Reset Score</button>
  </div>

  <script src="scripts/general.js"></script>
</body>

</html>
